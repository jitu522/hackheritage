<h2>Set Available Classrooms (by preference order)</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    <label>Enter classrooms (comma-separated, first = most preferred):</label><br>
    <input type="text" name="classrooms" placeholder="e.g. 100, 200, 300, 400" style="width: 300px;"><br><br>
    <button type="submit">Assign Automatically</button>
</form>
